<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">create new appointment</h2>
      </div>
    </div>
    <div class="row mt-3 mb-2">
      <div class="col-md-6">
        <input
          class="form-control"
          type="text"
          placeholder="appointment title"
          [(ngModel)]="newAppointmentTitle"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          type="date"
          placeholder="appointment date"
          [(ngModel)]="newAppointmentDate"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">
          add
        </button>
      </div>
    </div>
  </div>
  <h2 class="text-center mt-5">Appointments</h2>
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let appointment of appointments; index as i"
    >
      {{ appointment.id }}
      {{ appointment.title }}
      {{ appointment.date | date : "dd.MM.yyyy" }}
      <button class="btn btn-danger" (click)="deleteAppointment(i)">
        Delete
      </button>
    </li>
  </ul>
</div>
